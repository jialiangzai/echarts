<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
</head>

<body>
    <header>
        <h1>数据可视化</h1>
        <div class="showTime"></div>

    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h3>就业行情 数据表
                </h3>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h3>就业行情 数据表
                    <!-- <a href="javascript:;">2021</a>
                    <a href="javascript:;">2022</a> -->
                </h3>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h3>就业行情 数据表</h3>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>


        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>6455165</li>
                        <li>1516625</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块重点 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h3>就业行情 数据表</h3>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h3>就业行情 数据表</h3>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h3>就业行情 数据表</h3>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/china.js"></script>
    <script src="js/preview.js"></script>
    <script>
        var t = null;
        var t = setTimeout(function gettimes() {
            clearTimeout(t);
            var dt = new Date();
            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            m < 10 ? m = "0" + m : m;
            var day = dt.getDate();
            day < 10 ? day = "0" + day : day;
            var h = dt.getHours();
            h < 10 ? h = '0' + h : h
            var ms = dt.getMinutes();
            ms < 10 ? ms = '0' + ms : ms
            var s = dt.getSeconds();
            s < 10 ? s = '0' + s : s
            document.querySelector('.showTime').innerHTML = '当前时间：' + y + "年" + m + "月" + day + "日" + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(gettimes, 1000);
        }, 40)
    </script>
</body>

</html>
